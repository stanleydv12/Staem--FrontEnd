<app-navbar></app-navbar>

<div class="title">Login</div>
<div class="container">
  <ul>
    <form [formGroup]="loginForm">
      <li>
        <!-- <label for="">Email</label> -->
        <input
          class="field form-input smooth-corner spread-shadow"
          type="text"
          formControlName="email"
          placeholder="Email"
          id="email"
        />
      </li>

      <li>
        <!-- <label for="">Password</label> -->
        <input
          class="field form-input smooth-corner spread-shadow"
          type="password"
          formControlName="password"
          placeholder="Password"
          id="password"
        />
      </li>

      <input type="checkbox" />
      <label for="remember_me">Remember this computer</label>
      <br />

      <!-- <div class="btn btn-one"> -->
      <input
        type="submit"
        value="Submit"
        id="submitButton"
        class="btn btn-one"
        (click)="onSubmit()"
      />

      <!-- </div> -->
    </form>
  </ul>

  <a href="/register">Join Steam</a>

  <div *ngIf="modal" class="modal">
    <input
      class="field form-input smooth-corner spread-shadow"
      type="text"
      placeholder="Reason"
      [(ngModel)]="reason"
    />
    <input
      type="submit"
      value="Submit"
      class="btn btn-one"
      (click)="createRequest()"
    />
  </div>
</div>

<app-footer></app-footer>
