<app-navbar></app-navbar>

<div class="container">
  <h1>Your Shopping Cart</h1>

  <hr style="width: 50%; text-align: left; margin-left: 0" />

  <div *ngIf="auth">
    <div class="cart-container" *ngFor="let c of cart">
      <img src="{{ c.game.image }}" alt="" />
      <p>{{ c.game.name }}</p>

      <div>
        <p>${{ c.game.price }}</p>
        <a href="" (click)="triggerModal(c.gameid)">remove</a>
      </div>
    </div>

    <p *ngIf="cart?.length > 0">Subtotal : ${{ this.total }}</p>
  </div>

  <p *ngIf="cart?.length === 0">Your Cart is empty</p>

  <div *ngIf="cart?.length > 0" class="cart-button">
    <div class="btn-1">
      <a href="" (click)="purchase('gift')"><span>Purchase for gift</span></a>
    </div>
    <div class="btn-1">
      <a href="" (click)="purchase('self')"><span>Purchase for myself</span></a>
    </div>
  </div>
</div>

<app-footer></app-footer>
