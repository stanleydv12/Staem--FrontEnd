<app-navbar></app-navbar>

<div class="container">
  <p style="align-self: flex-end">{{ friend_chat }}</p>
  <p style="align-self: flex-start">{{ user_chat }}</p>
  <textarea
    style="
      resize: none;
      background-color: #181818;
      color: #b3b3b3;
      margin-top: 2rem;
    "
    placeholder="Comment here"
    cols="90"
    rows="5"
    [(ngModel)]="message"
  ></textarea>
  <button (click)="insertChat()">Send</button>
</div>

<app-footer></app-footer>
